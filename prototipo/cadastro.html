<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="configGlobal.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro - Cuencos</title>
  </head>
  <body>
    <div class="signup-container">
      <!-- Logo à esquerda -->
      <div class="logo">
        <img src="./images/logo-preta-ingresso.svg" alt="Logo Cuencos" />
        <div class="logo-text">Cuencos</div>
      </div>
      
      <!-- Texto promocional à esquerda -->
      <div class="promo-text">
        <p>Crie sua conta e seja avisado sobre promoções e novas festas!</p>
      </div>
      
      <!-- Card de cadastro -->
      <div class="signup-card">
        <div class="signup-header">
          <span class="subtitle">VAMOS COMEÇAR</span>
          <h1>Cadastre-se!</h1>
        </div>
        
        <div class="form-group">
          <label for="name">Seu Nome</label>
          <input type="text" id="name" value="John Front End" />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="johnfrontend@gmail.com" />
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-input">
            <input type="password" id="password" value="***************" />
            <span class="eye-icon"></span>
          </div>
        </div>
        
        <a href="index.html" >
          <button class="continue-btn">CONTINUAR</button>
        </a>
        
        <div class="divider">
          <span>Ou</span>
        </div>
        
        <div class="google-login">
          <img src="./images/google.png" alt="Google" />
          <span>Faça login com o Google</span>
        </div>
        
        <div class="login-link">
          <span>Já tem login? </span>
          <a href="login.html">FAÇA LOGIN AQUI</a>
        </div>
      </div>
    </div>
  </body>
</html>
