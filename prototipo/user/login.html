<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="configGlobal.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login - Cuencos</title>
  </head>
  <body>
    <div class="login-container">
      <!-- Logo à esquerda -->
      <div class="logo">
        <img src="./images/logo-preta-ingresso.svg" alt="Logo Cuencos" />
        <div class="logo-text">Cuencos</div>
      </div>
      
      <!-- Texto promocional à esquerda -->
      <div class="promo-text">
        <p>Encontre as melhores festas universitárias com facilidade e a qualquer hora!</p>
      </div>
      
      <!-- Card de login -->
      <div class="login-card">
        <h1>BEM-VINDO DE VOLTA!</h1>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="johnfrontend@gmail.com" />
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-input">
            <input type="password" id="password" value="***************" />
            <span class="eye-icon"></span>
          </div>
        </div>
        
        <a href="index.html">
        <button class="continue-btn">CONTINUAR</button>
        </a>
        <div class="divider">
          <span>Ou</span>
        </div>
        
        <div class="google-login">
          <img src="./images/google.png" alt="Google" />
          <span>Faça login com o Google</span>
        </div>
        
        <div class="signup-link">
          <span>Ainda não tem cadastro? </span>
          <a href="cadastro.html">CLIQUE AQUI</a>
        </div>
      </div>
    </div>
  </body>
</html>
